name: Build

on:
    push:
        branches: [ main ]
        tags: release-**

jobs:
    build:
        runs-on: ubuntu-20.04

        steps:
            - uses: actions/checkout@v3
           
            - name: Set up Go
              id: set_up_go
              uses: actions/setup-go@v4
              with:
                go-version: '1.20.5'
            - name: Display Go version
              id: print_go_version
              run: go version
            - name: Build
              id: build_release
              run: go build -v ./cmd/relay-monitor/
            - name: Create Release
              if: success()
              id: create_release
              uses: actions/create-release@v1.1.4
              env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                tag_name: ${{ github.ref }}
                release_name: ${{ github.ref }}
                body: Release ${{ github.ref }}
                draft: false